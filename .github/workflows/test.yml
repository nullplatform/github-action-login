name: "units-test"
on:
  pull_request:
  push:
    branches:
      - main
      - "releases/*"

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    env:
      INPUT_API-KEY: ${{ secrets.NULLPLATFORM_API_KEY }}
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm test

  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    env:
      INPUT_API-KEY: ${{ secrets.NULLPLATFORM_API_KEY }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          api-key: ${{ secrets.NULLPLATFORM_API_KEY }}
